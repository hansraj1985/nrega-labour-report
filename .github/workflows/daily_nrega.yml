name: Daily NREGA Labour Report

on:
  schedule:
    - cron: '30 3 * * *'  # Runs daily at 9:00 AM IST (03:30 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas beautifulsoup4 requests openpyxl

      - name: Run scraper
        run: python nrega_scraper.py

      - name: Commit and push Excel file
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add *.xlsx
          git commit -m "Daily labour report update"
          git push
